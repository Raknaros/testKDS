<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Restaurant Orders</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin: 0;
            font-size: 2rem;
        }

        .login-header p {
            color: #666;
            margin: 0.5rem 0 0 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üçΩÔ∏è Restaurant Orders</h1>
            <p>Inicia sesi√≥n para acceder a funciones premium</p>
        </div>

        <form id="loginForm" action="/api/v1/auth/login" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase√±a">
            </div>

            <input type="hidden" id="token-input" name="token">

            <button type="submit" class="login-btn" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="back-link">
            <a href="#" onclick="goBackToBot()">‚Üê Volver al bot</a>
        </div>
    </div>

    <script>
        // Extrae el token de la URL y lo pone en el campo oculto del formulario
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");
            if (token) {
                document.getElementById("token-input").value = token;
            } else {
                // Si no hay token, mostrar error
                document.querySelector('.login-container').innerHTML = `
                    <div class="login-header">
                        <h1>üçΩÔ∏è Restaurant Orders</h1>
                    </div>
                    <div class="message error" style="display: block;">
                        Error: El enlace de inicio de sesi√≥n es inv√°lido o est√° incompleto.<br>
                        Por favor, solicita un nuevo enlace en Telegram.
                    </div>
                    <div class="back-link">
                        <a href="#" onclick="goBackToBot()">‚Üê Volver al bot</a>
                    </div>
                `;
            }
        });

        function goBackToBot() {
            // Try to redirect to Telegram bot
            const botUsername = getBotUsername();
            if (botUsername) {
                window.location.href = `https://t.me/${botUsername}`;
            } else {
                alert('Regresa al bot de Telegram para continuar.');
            }
        }

        function getBotUsername() {
            // This should be configured based on your bot
            // For now, return a placeholder - you'll need to set this
            return 'tu_bot_username'; // Replace with your actual bot username
        }
    </script>
</body>
</html>
